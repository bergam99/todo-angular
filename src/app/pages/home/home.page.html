
<main>
<!-- 0 -->
  <div *ngIf="tasks.length === 0">
    <button (click)="showAddTaskForm()">Add a Task</button>
  </div>

<!-- 1+ -->
  <div class="container" *ngIf="tasks.length > 0">
    <ul>
      <ng-container *ngFor="let task of tasks">
        <li *ngIf="!task.isComplete" (click)="editTask(task.id)">
          <input type="checkbox" [(ngModel)]="task.isComplete" (click)="onCheckboxClick($event, task)">
          {{ task.isUrgent ? '⚠️' : '' }} {{ task.category }} {{ task.content }}
        </li>
      </ng-container>
    </ul>
  </div>
</main>
